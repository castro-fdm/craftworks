<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section id="navbarSection">
        <div class="logoContainer">
            <a id="logo-link" href="index.html"><img id="logo" src="/res/craftworks_logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <div class="product">

                        <p>	&#8369; 1000</p>
                    </a>
                </div>
            </div>
        </div>

    <section id="customerSection">

            <div class="customerTitle">
                <label style="font-weight: bold; font-size: 40px">Customer Reviews</label><br><label style="font-size: 15px;">What our customers say</label>
            </div>
            <div class="customerCards">
                <div class="customerCard">
                    <div class="customer">

                        <h3>Customer 1</h3>

                    </div>

                    </div>
                </div>
                <div class="customerCard">

                        <h3>Customer 3</h3>
                        <p>	&#8369; 1000</p>
                    </div>
                </div>

        <div class="footerContainer">
            <div class="footerLogoContainer">
                <div class="imgContainer" style="background-color: #fff;">
                    <img src="/res/craftworks_logo.png" alt="Logo" style="width: 280px;">
                </div>
                <div class="contactContainer">
                    <label style="font-size: 25px; font-weight: bold;">Contact Us</label><br>
                    <p>Address: 123 Main St, City, Country</p>
                    <p>Phone: +1 (123) 456-7890</p>
                    <p>Email: 0cUg8@example.com</p>
                </div>
            </div>
            <div class="newsletterContainer">
                <label>Subscribe to our newsletter</label><br>
                <input id="newsletterEmail" type="email" placeholder="Email Address"><br>
                <button>Subscribe</button>
