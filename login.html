<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <section id="navBar">
        <div class="logoContainer">
            <a id="logo-link" href="index.html"><img id="logo" src="/res/craftworks_logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </section>
    <section name="login">
        <div class="loginContainer">
            <h1>Login</h1>
            <form name="login_form" action="login.php" method="POST">
                <label for="usernameField">Username:</label>
                <input name="usernameField" type="text" required>
                <span class="error-message" id="usernameError"></span>

                <label for="emailField">Email:</label>
                <input name="emailField" type="email" required>
                <span class="error-message" id="emailError"></span>

                <label for="passwordField">Password:</label>
                <input name="passwordField" type="password" required>
                <span class="error-message" id="passwordError"></span>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p> 
        </div>  
    </section>
    <script>
        // Check for query string parameters with errors
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const usernameError = urlParams.get('usernameError');
            const emailError = urlParams.get('emailError');
            const passwordError = urlParams.get('passwordError');
    
            // Display error messages under the input fields
            if (usernameError) {
                document.getElementById('usernameError').textContent = usernameError;
            }
            if (emailError) {
                document.getElementById('emailError').textContent = emailError;
            }
            if (passwordError) {
                document.getElementById('passwordError').textContent = passwordError;
            }
        };
    </script>    
</body>
</html>
